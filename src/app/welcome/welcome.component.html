<div>
  <app-outer-header></app-outer-header>
</div>

<!-- CONFIRM EMAIL PAGE -->
<div *ngIf="!otpPage" class="container-fluid mt-2">
  <div class="row align-items-center">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <img src="./assets/images/welcome.png" alt="welcome">
    </div>


    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" [formGroup]="signUpForm">
      <div class="col-8">
        <label class="heading">Make Your Life Easy With Intranet!</label>
      </div>
      <div class="col-12  mt-2">
        <label class="light-label">To make a workspace from scratch, please confirm your email address.</label>
      </div>
      <div class="col-8  mt-4">
        <label class="light-label">Email Address</label>
        <input type="text" class="form-control p-3 light-label" formControlName="emailId" placeholder="name@email.com">
      </div>
      <div class="col-8 mt-5">
        <button class="btn" (click)="submitEmail()">Confirm Email</button>
      </div>
    </div>

  </div>
</div>

<!-- OTP PAGE -->
<div *ngIf="otpPage" class="container-fluid mt-2">
  <div class="row align-items-center">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <img src="./assets/images/postbox.png" alt="welcome">
    </div>


    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" [formGroup]="signUpForm">
      <div class="col-8">
        <label class="heading">We've sent you a mail!</label>
      </div>
      <div class="col-12  mt-2">
        <label class="light-label">To make a workspace from scratch, please confirm your email address.</label>
      </div>
      <div class="col-8  mt-4">
        <label class="light-label">Enter your verification code</label>
        <a> <input id="partitioned" type="text" maxlength="6" (keyup)="otpSubmit($event.target.value)" /></a>
      </div>
    </div>

  </div>
</div>
